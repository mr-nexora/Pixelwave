<html lang="en">

        :root {
            --primary: #ff4d8d;
            --secondary: #6a5acd;
            --accent: #00bfff;
            --text: #333;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --filter-bg: #fff;
            --tag-bg: #f0f0f0;
            --tag-active: #ff4d8d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #ff6b9d;
            --secondary: #7b68ee;
            --accent: #00d8ff;
            --text: #f0f0f0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --filter-bg: #1e1e1e;
            --tag-bg: #2d2d2d;
            --tag-active: #ff6b9d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
            padding-bottom: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            color: var(--text);
        }

        /* Filter Section */
        .filter-section {
            background: var(--filter-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .apply-filters {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .reset-filters {
            background: var(--tag-bg);
            color: var(--text);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-category {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .category-header {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            background: var(--card-bg);
        }

        .category-header i {
            transition: var(--transition);
        }

        .category-header.active i {
            transform: rotate(180deg);
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: var(--transition);
            background: var(--card-bg);
        }

        .category-content.active {
            max-height: 300px;
            padding: 0 15px 15px;
        }

        .filter-option {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .filter-option input {
            margin-right: 10px;
        }

        /* Tags Section */
        .tags-section {
            background: var(--filter-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .tags-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 6px 12px;
            background: var(--tag-bg);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .tag:hover, .tag.active {
            background: var(--tag-active);
            color: white;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            aspect-ratio: var(--aspect-ratio);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .download-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gallery-item:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .download-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Load More & Pagination */
        .load-more {
            text-align: center;
            margin: 30px 0;
        }

        .load-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .load-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .page-btn.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .page-btn:hover:not(.active) {
            background: var(--tag-bg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-categories {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {

            }

            .gallery {

            }

            .filter-actions {

                width: 100%;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>

            // Pagination variables
            const itemsPerPage = 20;
            let currentPage = 1;
            let filteredImages = [...images];
            let activeTags = [];

            // Initialize gallery
            function initGallery() {
                renderGallery();
                setupPagination();
                setupEventListeners();
            }

            // Render gallery items
            function renderGallery(page = 1) {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const imagesToShow = filteredImages.slice(startIndex, endIndex);
                
                imagesToShow.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.style.setProperty('--aspect-ratio', image.aspect);
                    item.dataset.id = image.id;
                    item.dataset.tags = image.tags.join(',');
                    
                    item.innerHTML = `
                        <img src="${image.url}" alt="Anime Image ${image.id}" loading="lazy">
                        <button class="download-btn" onclick="window.location.href='download.html?id=${image.id}'">
                            <i class="fas fa-download"></i> Download
                        </button>
                    `;
                    
                    gallery.appendChild(item);
                });
                
                // Update pagination buttons
                updatePaginationButtons();
            }

            // Setup pagination
            function setupPagination() {
                const pagination = document.getElementById('pagination');
                const pageCount = Math.ceil(filteredImages.length / itemsPerPage);
                
                pagination.innerHTML = '';
                
                if (pageCount <= 1) return;
                
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderGallery(currentPage);
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page buttons
                for (let i = 1; i <= pageCount; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        renderGallery(currentPage);
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    if (currentPage < pageCount) {
                        currentPage++;
                        renderGallery(currentPage);
                    }
                });
                pagination.appendChild(nextBtn);
            }

            // Update pagination buttons
            function updatePaginationButtons() {
                const pageCount = Math.ceil(filteredImages.length / itemsPerPage);
                const pageButtons = document.querySelectorAll('.page-btn:not(:first-child):not(:last-child)');
                
                pageButtons.forEach((btn, index) => {
                    btn.classList.toggle('active', index + 1 === currentPage);
                });
            }

            // Setup event listeners
            function setupEventListeners() {
                // Tag filtering
                const tags = document.querySelectorAll('.tag');
                tags.forEach(tag => {
                    tag.addEventListener('click', () => {
                        tag.classList.toggle('active');
                        const tagValue = tag.dataset.tag;
                        
                        if (tag.classList.contains('active')) {
                            if (!activeTags.includes(tagValue)) {
                                activeTags.push(tagValue);
                            }
                        } else {
                            activeTags = activeTags.filter(t => t !== tagValue);
                        }
                        
                        filterImages();
                    });
                });
                
                // Apply filters button
                document.querySelector('.apply-filters').addEventListener('click', () => {
                    filterImages();
                });
                
                // Reset filters button
                document.querySelector('.reset-filters').addEventListener('click', () => {
                    // Reset checkboxes
                    document.querySelectorAll('.filter-option input').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    
                    // Reset tags
                    tags.forEach(tag => {
                        tag.classList.remove('active');
                    });
                    
                    activeTags = [];
                    filteredImages = [...images];
                    currentPage = 1;
                    renderGallery(currentPage);
                    setupPagination();
                });
                
                // Load more button
                document.getElementById('loadMore').addEventListener('click', () => {
                    const loading = document.getElementById('loading');
                    const loadBtn = document.getElementById('loadMore');
                    
                    loading.style.display = 'block';
                    loadBtn.style.display = 'none';
                    
                    setTimeout(() => {
                        currentPage++;
                        renderGallery(currentPage);
                        loading.style.display = 'none';
                        
                        // Hide load more button if we've reached the end
                        if (currentPage * itemsPerPage >= filteredImages.length) {
                            loadBtn.style.display = 'none';
                        } else {
                            loadBtn.style.display = 'inline-block';
                        }
                    }, 1000);
                });
            }

            // Filter images based on active tags and filters
            function filterImages() {
                // Get selected filters
                const selectedFilters = {
                    date: Array.from(document.querySelectorAll('input[name="date"]:checked')).map(el => el.value),
                    style: Array.from(document.querySelectorAll('input[name="style"]:checked')).map(el => el.value),
                    color: Array.from(document.querySelectorAll('input[name="color"]:checked')).map(el => el.value),
                    orientation: Array.from(document.querySelectorAll('input[name="orientation"]:checked')).map(el => el.value)
                };
                
                filteredImages = images.filter(image => {
                    // Filter by tags
                    if (activeTags.length > 0) {
                        const hasAllTags = activeTags.every(tag => image.tags.includes(tag));
                        if (!hasAllTags) return false;
                    }
                    
                    // Filter by orientation (simplified for demo)
                    if (selectedFilters.orientation.length > 0) {
                        const imageOrientation = image.aspect === '9/16' ? 'portrait' : 
                                              image.aspect === '16/9' ? 'landscape' : 'square';
                        if (!selectedFilters.orientation.includes(imageOrientation)) return false;
                    }
                    
                    // Additional filters could be added here
                    
                    return true;
                });
                
                currentPage = 1;
                renderGallery(currentPage);
                setupPagination();
                
                // Show/hide load more button
                const loadBtn = document.getElementById('loadMore');
                loadBtn.style.display = filteredImages.length > itemsPerPage ? 'inline-block' : 'none';
            }

            // Initialize the gallery
            initGallery();
        });
