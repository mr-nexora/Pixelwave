<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Download Hero</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #777;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .wallpaper-hero {
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            color: var(--light-color);
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .wallpaper-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            opacity: 0.5;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--accent-color);
            font-weight: 300;
        }

        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            min-width: 150px;
            backdrop-filter: blur(5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wallpaper-hero {
                padding: 3rem 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .stats {
                gap: 1rem;
            }
            
            .stat-item {
                padding: 0.8rem 1rem;
                min-width: 120px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.8rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .search-container {
                margin-bottom: 1.5rem;
            }
            
            .search-input {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
            
            .search-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .category-tags {
                gap: 0.5rem;
            }
            
            .category-tag {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            .stat-item {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <section class="wallpaper-hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover Stunning Wallpapers</h1>
            <p class="hero-subtitle">Download high-quality wallpapers for all your devices. Free for personal use!</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">1500+</div>
                    <div class="stat-label">Wallpapers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">4K</div>
                    <div class="stat-label">Quality</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Free</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
